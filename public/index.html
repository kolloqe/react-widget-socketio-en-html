<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Kolloqe | Keyboard Chat Widget</title>
</head>

<body>

  <div id="kolloqeChatWidget"></div>
  <script>
    // set required window vars to be passed as props
    window.kolloqe_webchat_id = "kolloqeChatWidget";
    window.kolloqeProps = {
      kolloqeChatWidget: {
        position: "right",
        positionProps: {
          xAxis: "10px",
          yAxis: "10px",
        },
        title: "Kolloqe âš¡",
        subtitle: "chat widget test",
        avatar: true,
        avatarType: "text",
        avatarLink: "",
        socketURL: "http://localhost:5005",

        widgetOptions: true,
